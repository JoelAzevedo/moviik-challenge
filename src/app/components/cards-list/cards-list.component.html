<div class="card-list-header">
    <h1>Programming Quotes</h1>
    <nav>
        <button (click)="previousPage()" *ngIf="currentPage > 1">previous page</button>
        <button (click)="nextPage()">next page</button>
    </nav>
</div>

<div class="card-list-wrapper">
    <moviik-card *ngFor="let quote of quotes" [quote]="quote"></moviik-card>
</div>
