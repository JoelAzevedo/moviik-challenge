<div class="card-list-header">
    <h1>
        {{ titleText }}
    </h1>
    <nav>
        <button (click)="previousPage()" *ngIf="currentPage > 1" title="{{ previousPageText }}">
            <i class="arrow left"></i>
        </button>
        <button (click)="nextPage()" title="{{ nextPageText }}">
            <i class="arrow right"></i>
        </button>
    </nav>
</div>

<div class="card-list-wrapper">
    <moviik-card *ngFor="let quote of quotes" [quote]="quote"></moviik-card>
</div>
